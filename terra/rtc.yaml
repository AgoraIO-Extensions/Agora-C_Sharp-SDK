parsers:
  # CXXParser should always put first
  - name: CXXParser
    package: '@agoraio-extensions/cxx-parser'
    args:
      includeHeaderDirs:
        - '@agoraio-extensions/terra_shared_configs:headers/rtc_/include'
      parseFiles:
        include:
          - '@agoraio-extensions/terra_shared_configs:headers/rtc_/include/*.h'
        exclude:
          - '@agoraio-extensions/terra_shared_configs:headers/rtc_/include/time_utils.h'
          - '@agoraio-extensions/terra_shared_configs:headers/rtc_/include/IAgoraMediaComponentFactory.h'
          - '@agoraio-extensions/terra_shared_configs:headers/rtc_/include/AgoraOptional.h'
          - '@agoraio-extensions/terra_shared_configs:headers/rtc_/include/AgoraRefPtr.h'
          - '@agoraio-extensions/terra_shared_configs:headers/rtc_/include/rte_*.h'

  - name: IrisApiIdParser
    package: '@agoraio-extensions/terra_shared_configs'
      
renderers:
  - path: src/rtc/interface/renderers.ts
  - path: src/rtc/middle/renderers.ts
  - path: src/rtc/impl/renderers.ts
  - path: src/rtc/api_type/renderers.ts
  - path: src/rtc/struct_enumz/renderers.ts
  - path: src/rtc/ut_interface/renderers.ts
  - path: src/rtc/ut_event/renderers.ts
  
globalArgs:
  product_type: rtc
  headers_version: rtc_